<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Ares - Map Auswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
    }
    #mapGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .tile {
      background: #222;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: grab;
    }
    .tile canvas {
      background: #fff;
    }
    .add-tile {
      justify-content: center;
      font-size: 64px;
      color: #888;
      cursor: pointer;
    }
    .add-tile .plus {
      pointer-events: none;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
      width: 100%;
    }
    .buttons button {
      flex: 1 0 45%;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;padding:10px 0;">Map Auswahl</h1>
  <div id="mapGrid"></div>
  <script type="module" src="{{ url_for('static', filename='src/map/index.js') }}"></script>
</body>
</html>
