<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Labyrinth mit Task und Auto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #222;
      color: white;
    }
    #controls > div {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    select, label, button {
      padding: 10px;
      font-size: 16px;
      color: white;
      background: #333;
      border: none;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-left: 10px;
    }
    .cone-display {
      font-size: 16px;
    }
    #sensorPanel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      font-size: 14px;
    }
    #dataBox {
      margin-top: 10px;
      background: #222;
      padding: 5px;
    }
    #orientation {
      display: block;
      margin: 5px auto 0 auto;
      background: #111;
    }
    #modeSwitch {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    #modeSwitch button.active {
      background: #555;
    }
    #canvasContainer {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    canvas {
      display: block;
      background: #fff;
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div id="sensorPanel">
    <div style="color:red">Front: <span id="distFront">0</span> cm</div>
    <div style="color:blue">Links: <span id="distLeft">0</span> cm</div>
    <div style="color:blue">Rechts: <span id="distRight">0</span> cm</div>
    <div style="color:blue">Hinten: <span id="distBack">0</span> cm</div>
    <div id="dataBox">
      <div>Geschwindigkeit: <span id="uiSpeed">0</span> cm/s</div>
      <div>Drehzahl: <span id="uiRpm">0</span></div>
      <div>Gyro: <span id="uiGyro">0</span>°</div>
      <canvas id="orientation" width="40" height="40"></canvas>
    </div>
  </div>
  <div id="modeSwitch">
    <button id="modeKeyboard" class="active">Tastatur</button>
    <button id="modeMouse">Maus</button>
  </div>
  <div id="controls">
    <div id="editorTools">
      <div>
        <label>Typ:</label>
        <select id="obstacleSize">
          <option value="1">1x1</option>
          <option value="2">2x2</option>
          <option value="3">3x3</option>
          <option value="target">Target (grüner Punkt)</option>
        </select>
      </div>
      <div>
        <label>Entfernen</label>
        <input type="checkbox" id="removeMode">
      </div>
      <button id="generateMaze">Labyrinth generieren</button>
    </div>
    <div id="editorTools2">
      <label>Size (cm):
        <input id="gridWidth" type="number" value="6400" min="1" style="width:60px"> x
        <input id="gridHeight" type="number" value="4800" min="1" style="width:60px">
      </label>
      <label>Quadrat (cm):
        <input id="gridCellCm" type="number" value="5" min="1" max="25" style="width:60px">
      </label>
      <button id="setSizeBtn">Set Size</button>
      <input type="text" id="mapName" placeholder="Map name">
      <button id="saveMap">Download Map</button>
      <button id="loadMapBtn">Load Map</button>
      <button id="loadMapCsvBtn">Load CSV</button>
      <button id="saveMapCsv">Download CSV</button>
      <input type="file" id="loadMapCsv" style="display:none" accept="text/csv" />
    </div>
    <button id="calcPathBtn">Optimal Pathfinder</button>
    <button id="toggleHitboxes">Hitboxen anzeigen</button>
    <button id="findCarBtn">Auto finden</button>
    <input type="file" id="loadMap" style="display:none" accept="application/json">
  </div>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>
  <script type="module" src="{{ url_for('static', filename='src/main.js') }}"></script>

</body>
</html>
